<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="Main.editMessage()">
    <div class="nav">
      <div class="nav-logo">
        <img src="./assets/logo/png/512x512.png" alt="logo" />
        <span>Notes</span>
      </div>

      <div class="nav-flex-end">
        <span title="Minimizar" onclick="App.minimize()">
          <img
            src="./assets/nav/minimize.png"
            alt="minimizar"
            id="minimize-icon"
          />
        </span>

        <span title="Maximizar" onclick="App.maximize()">
          <img
            src="./assets/nav/restore.png"
            alt="restaurar"
            id="restore-icon"
          />
        </span>

        <span title="Fechar" onclick="App.quit()">
          <img src="./assets/nav/close.png" alt="fechar" id="close-icon" />
        </span>
      </div>
    </div>

    <div id="notes">
      <a href="#" id="new-note" title="Nova nota" onclick="Main.inputNote()">+ Nova Nota</a>

      <select title="Filtrar por prioridade" name="order-notes" id="order-notes" onchange="Notes.orderNotes()">
        <option selected value="Todas">Todas</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>

      <div id="notes-list"></div>
    </div>

    <main></main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-img">
          <img src="./assets/notes/warning.png" alt="dados incompletos" />
        </div>
        <span></span>
        <a href="#" onclick="modal()" title="Sair" class="close">Sair</a>
      </div>
    </div>

    <script src="./src/App.js" type="text/javascript"></script>
  </body>
</html>
